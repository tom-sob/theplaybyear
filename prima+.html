<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>prima+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<style>
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: #1E1E1E;
	font-family: Palatino;
	overflow: hidden;
}

/* Obal pro video, vždy 16:9 a vycentrovaný */
.video-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  width: min(100vw, 100vh * 16 / 9);
  height: min(100vh, 100vw * 9 / 16);
  transform: translate(-50%, -50%);
  background: #000;
}

/* Iframe vyplní celý wrapper */
.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* Logo škálující se podle velikosti wrapperu */
.video-wrapper .logo {
	position: absolute;
	top: 4.1%;
	left: 3.9%;
	width: 6.3%;
	height: auto;
	z-index: 10;
}

/* Hodiny */
.time {
  position: absolute;
  top: 2%;
  right: 2%;
  font-size: calc(1.6vw + 1.6vh);
  font-weight: bold;
  color: rgba(159, 151, 175, 0.40);
  text-align: right;
  z-index: 999;
}
</style>

<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  m = checkTime(m);
  document.getElementById('txt').innerHTML = h + ":" + m;
  setTimeout(startTime, 500);
}

function checkTime(i) {
  return (i < 10 ? "0" + i : i);
}
</script>

<script>
(function() {
  // Nastav konkrétní datum a čas (ISO formát)
  var target = new Date("2025-09-13T11:05:00");
  var now = new Date();
  var diff = target - now; // rozdíl v ms

  if (diff > 0) {
    console.log("Refresh za " + Math.round(diff / 1000) + " sekund");
    setTimeout(function() {
      location.reload();
    }, diff);
  } else {
    console.log("Zadaný čas už proběhl, refresh se nespustí.");
  }
})();
</script>

</head>
<body onload="startTime()">

<!-- Video 16:9 s logem -->
<div class="video-wrapper">
  <iframe src="https://www.youtube.com/embed/videoseries?controls=0&amp;list=PLDHs-YdooiNn4FjUqKl6VfNvAmRmTb8Ba&loop=1" 
          title="YouTube video player" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>

  <!-- Logo -->
  <img src="images/prima+.png" alt="Logo" class="logo" />
</div>

<!-- Hodiny -->
</body>
</html>
