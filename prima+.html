<!DOCTYPE html>
<html lang="cs">
<head>
<link rel="shortcut icon" href="prima_fav.ico" type="image/ico">
<meta charset="UTF-8">
<title>prima+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<style>
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: #000000;
	font-family: Palatino;
	overflow: hidden;
}

.video-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  width: min(100vw, 100vh * 16 / 9);
  height: min(100vh, 100vw * 9 / 16);
  transform: translate(-50%, -50%);
  background: #000;
}

.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

.video-wrapper .logo {
  position: absolute;
  top: 4.1%;
  left: 3.9%;
  width: 6.3%;
  height: auto;
  z-index: 20;
}

/* Overlay pro zachycení pohybu myši, bez vlivu na iframe kliky */
.mouse-overlay {
  position: absolute;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  z-index: 15;
  background: transparent;
  pointer-events: none; /* propustí kliky na iframe */
}
</style>

<script>
// Auto-refresh na konkrétní čas
(function() {
  var target = new Date("2025-09-13T11:05:00");
  var now = new Date();
  var diff = target - now;
  if (diff > 0) {
    setTimeout(function() { location.reload(); }, diff);
  }
})();
</script>

</head>
<body>

<div class="video-wrapper">
  <iframe src="https://www.youtube.com/embed/videoseries?controls=0&amp;list=PLDHs-YdooiNn4FjUqKl6VfNvAmRmTb8Ba&loop=1" 
          title="YouTube video player" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
  </iframe>

  <!-- Overlay -->
  <div class="mouse-overlay"></div>

  <!-- Logo -->
  <img src="images/prima+.png" alt="Logo" class="logo" />
</div>

</body>
</html>
