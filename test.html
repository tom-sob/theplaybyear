<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TV by THE PLAY BY EAR</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: #1B1B21;
	font-family: Palatino;
}

/* wrapper pro centrování videa */
.video-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
}

@font-face {
  font-family: "Palatino";
  src: url("palatino.ttf");
}

.video-play {
	position: relative;
  width: min(100vw, 100vh * 16 / 9);
  height: min(100vh, 100vw * 9 / 16);
	font-size: 1em; /* základní jednotka pro měřítko tabulky */
}

.video-play iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

.slider {
	height: auto;
	width: 3.5em;
	box-sizing: border-box;
	margin-bottom: 2%;
	margin-left: 1%;
}

.time {
	position: absolute;
	bottom: 4.15%;
	right: 10%;
	font-size: 2.05em; /* velikost písma se bude škálovat s wrapperem */
	color: rgba(159, 151, 175, 0.40);
	font-weight: bold;
	text-align: center;
	z-index: 999;
	transform-origin: bottom right; /* škálování od pravého dolního rohu */
}
</style>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<script type="text/javascript">
function startTime() {
  var today=new Date();
  var h=today.getHours();
  var m=today.getMinutes();
  m=checkTime(m);
  document.getElementById('txt').innerHTML=h+":"+m;
  setTimeout(startTime,500);
}
function checkTime(i) {
  if (i<10) { i="0" + i; }
  return i;
}

// škálování tabulky podle velikosti wrapperu
function scaleTime() {
  const videoPlay = document.querySelector('.video-play');
  const timeTable = document.querySelector('.time');
  const scale = videoPlay.offsetWidth / 1280; // 1280px jako referenční šířka
  timeTable.style.transform = `scale(${scale})`;
}

window.addEventListener('resize', scaleTime);
window.addEventListener('load', function() { startTime(); scaleTime(); });
</script>
</head>
<body>

<div class="video-wrapper">
  <div class="video-play"> 
    <iframe src="https://www.youtube.com/embed/videoseries?controls=0&amp;list=PLDHs-YdooiNkFokGN6uEYzgAmCT0RuQ15&loop=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <table border="0" cellpadding="0" cellspacing="20" class="time" oncontextmenu="return false;" draggable="false">
      <tr>
        <td>
          <img src="images/tpbetv-logo.png" alt="" width="340" height="283" class="slider" />
          <div id="txt"></div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script>
(function() {
  var target = new Date("2025-09-13T11:05:00");
  var now = new Date();
  var diff = target - now;

  if (diff > 0) {
    console.log("Refresh za " + Math.round(diff / 1000) + " sekund");
    setTimeout(function() { location.reload(); }, diff);
  } else {
    console.log("Zadaný čas už proběhl, refresh se nespustí.");
  }
})();
</script>

</body>
</html>
