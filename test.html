<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TV by THE PLAY BY EAR</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: #000000;
	font-family: Palatino;
}

@font-face {
  font-family: "Palatino";
  src: url("palatino.ttf");
}

.video-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
}

.video-play {
	position: relative;
  width: min(100vw, 100vh * 16 / 9);
  height: min(100vh, 100vw * 9 / 16);
}

.video-play iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* Nový wrapper kolem iframe pro touch-scroll */
.iframe-wrapper {
  width: 100%;
  height: 100%;
  overflow: auto; /* povolí scroll na dotykových zařízeních */
  -webkit-overflow-scrolling: touch; /* plynulé scrollování na iOS */
  position: relative;
}

/* Tabulka s časem */
.time {
	position: absolute;
	bottom: 4.15%;
	right: 10%;
	font-size: 1.3em;
	color: rgba(159, 151, 175, 0.40);
	font-weight: bold;
	text-align: center;
	z-index: 999;
	max-width: 90%;
	max-height: 90%;
	overflow: hidden;
	transform-origin: bottom right;
	opacity: 0;
  	animation: show 1s ease forwards;
  	animation-delay: 0.75s;
}

/* Logo */
.slider {
  height: auto;
  width: 3.6em;
  box-sizing: border-box;
  margin-bottom: 2%;
  margin-left: 1%;
}

@keyframes show {
  to {
    opacity: 1;
  }
}
</style>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<script type="text/javascript">
function startTime() {
  var today=new Date();
  var h=today.getHours();
  var m=today.getMinutes();
  m=checkTime(m);
  document.getElementById('txt').innerHTML=h+":"+m;
  setTimeout(startTime,500);
}
function checkTime(i) {
  if (i<10) { i="0" + i; }
  return i;
}

// --- Proporční škálování tabulky ---
function scaleTimeTable() {
  const wrapper = document.querySelector('.video-wrapper');
  const table = document.querySelector('.time');
  if (!wrapper || !table) return;
  
  const scaleX = wrapper.clientWidth / 800;
  const scaleY = wrapper.clientHeight / 450;
  const scale = Math.min(scaleX, scaleY);
  table.style.transform = 'scale(' + scale + ')';
}

window.addEventListener('load', scaleTimeTable);
window.addEventListener('resize', scaleTimeTable);
</script>
</head>

<body onload="startTime()">

<div class="video-wrapper">
  <div class="video-play"> 
    <!-- Nový wrapper pro touch scroll -->
    <div class="iframe-wrapper">
      <iframe src="https://www.youtube.com/embed/videoseries?controls=0&amp;list=PLDHs-YdooiNkFokGN6uEYzgAmCT0RuQ15&loop=1" 
              title="YouTube video player" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>

    <!-- Tabulka s logem a hodinami -->
    <table border="0" cellpadding="0" cellspacing="20" class="time" oncontextmenu="return false;" draggable="false">
      <tr>
        <td>
          <img src="images/tpbetv-logo.png" alt="" width="340" height="283" class="slider" />
          <div id="txt"></div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script>
// Automatický refresh
(function() {
  var target = new Date("2025-09-13T11:05:00");
  var now = new Date();
  var diff = target - now;
  if (diff > 0) {
    setTimeout(function() { location.reload(); }, diff);
  }
})();
</script>

</body>
</html>
