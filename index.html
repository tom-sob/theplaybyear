<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TV by THE PLAY BY EAR</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: #141414;
	font-family: Palatino;
}

@font-face {
  font-family: "Palatino";
  src: url("palatino.ttf");
}

.video-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
}

.video-play {
	position: relative;
  width: min(100vw, 100vh * 16 / 9);
  height: min(100vh, 100vw * 9 / 16);
  /* původní výpočty nechány beze změny */
}

.video-play iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* Overlay pro zachytávání pohybu myši nad iframe */
.mouse-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 500;
  background: transparent;
  pointer-events: auto;
}

/* Tabulka s časem */
.time {
	position: absolute;
	bottom: 4.15%;
	right: 10%;
	font-size: 1.3em; /* velikost bude řízena JS scale */
	color: rgba(159, 151, 175, 0.40);
	font-weight: bold;
	text-align: center;
	z-index: 999;
	max-width: 90%;
	max-height: 90%;
	overflow: hidden;
	transform-origin: bottom right; /* drží měřítko v rohu */
	opacity: 0;
  	animation: show 1s ease forwards;
  	animation-delay: 0.75s; /* objeví se po 3 sekundách */
}

/* Logo */
.slider {
  height: auto;
  width: 3.6em;
  box-sizing: border-box;
  margin-bottom: 2%;
  margin-left: 1%;
}

/* Tlačítka fullscreen */
.fullscreen-btn {
	position: absolute;
	bottom: 10px;
	left: 10px;
	padding: 0.3em;
	background-color: rgba(0,0,0,0);
	border: none;
	cursor: pointer;
	display: none;
	z-index: 1000;
}
.fullscreen-btn svg {
  width: 24px;
  height: 24px;
  stroke: white;
  fill: none;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}

@keyframes show {
  to {
    opacity: 1;
  }
}

</style>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<script type="text/javascript">
function startTime() {
  var today=new Date();
  var h=today.getHours();
  var m=today.getMinutes();
  m=checkTime(m);
  document.getElementById('txt').innerHTML=h+":"+m;
  setTimeout(startTime,500);
}
function checkTime(i) {
  if (i<10) { i="0" + i; }
  return i;
}

// --- ZMĚNA: při Fullscreen voláme nad wrapperem místo nad .video-play ---
function goFullscreen() {
  const elem = document.querySelector('.video-wrapper'); // <<< změněno z .video-play na .video-wrapper
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
}

// --- Nová funkce pro proportional scaling tabulky ---
function scaleTimeTable() {
  const wrapper = document.querySelector('.video-wrapper');
  const table = document.querySelector('.time');
  if (!wrapper || !table) return;
  
  const scaleX = wrapper.clientWidth / 800;  // 800px = základní reference šířky
  const scaleY = wrapper.clientHeight / 450; // 450px = základní reference výšky
  const scale = Math.min(scaleX, scaleY);    // proporcionální škálování

  table.style.transform = 'scale(' + scale + ')';
}

// --- Nová funkce: nastaví .video-play přesné pixely, když je wrapper ve fullscreen ---
function adjustVideoPlaySizeForFullscreen() {
  const wrapper = document.querySelector('.video-wrapper');
  const player = document.querySelector('.video-play');
  if (!wrapper || !player) return;

  // zjistit, zda jsme ve fullscreen (cross-browser)
  const fsElem = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
  if (fsElem === wrapper) {
    // spočítat ideální šířku tak, aby .video-play zůstal 16:9 a vešel se na obrazovku
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const widthFromVH = Math.round(vh * 16 / 9);
    const chosenWidth = Math.min(vw, widthFromVH);
    const chosenHeight = Math.round(chosenWidth * 9 / 16);

    // aplikovat explicitní pixely (tím zajistíme přesné 16:9 i ve fullscreenu)
    player.style.width = chosenWidth + 'px';
    player.style.height = chosenHeight + 'px';

    // zajistit, aby wrapper zůstal centrovaný (wrapper je flex container, takže stačí)
    // přepočítat měřítko tabulky po změně rozměrů
    scaleTimeTable();
  } else {
    // opustili jsme fullscreen — vrátit se k původnímu CSS (remove inline style)
    player.style.width = '';
    player.style.height = '';
    scaleTimeTable();
  }
}

// Přepočítat při načtení a při resize
window.addEventListener('load', scaleTimeTable);
window.addEventListener('resize', () => {
  scaleTimeTable();
  adjustVideoPlaySizeForFullscreen(); // pokud jsme ve fullscreenu, přepočítej
});

// (poznámka: voláme adjust také při změně fullscreen stavu níže)

</script>
</head>

<body onload="startTime()">

<div class="video-wrapper">
  <div class="video-play"> 
    <iframe src="https://www.youtube.com/embed/videoseries?controls=0&amp;list=PLDHs-YdooiNkk7OfikZRTBuAgoyCt2WUj&loop=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Overlay nad iframe -->
    <div class="mouse-overlay"></div>

    <!-- Tlačítko fullscreen -->
    <button class="fullscreen-btn" id="enterFullscreenBtn" onclick="goFullscreen()">
      <svg viewBox="0 0 24 24">
        <path d="M3 3h6v6H3V3zM15 3h6v6h-6V3zM3 15h6v6H3v-6zM15 15h6v6h-6v-6z"></path>
      </svg>
    </button>

    <!-- Tlačítko exit fullscreen -->
    <button class="fullscreen-btn" id="exitFullscreenBtn" onclick="exitFullscreen()" style="display:none;">
      <svg viewBox="0 0 24 24">
        <path d="M9 9H3V3h6v6zm12 0h-6V3h6v6zM9 21H3v-6h6v6zm12 0h-6v-6h6v6z"></path>
      </svg>
    </button>

    <!-- Tabulka s logem a hodinami -->
    <table border="0" cellpadding="0" cellspacing="20" class="time" oncontextmenu="return false;" draggable="false">
      <tr>
        <td>
          <img src="images/tpbetv-logo.png" alt="" width="340" height="283" class="slider" />
          <div id="txt"></div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script>
// Automatický refresh
(function() {
  var target = new Date("2025-09-13T11:05:00");
  var now = new Date();
  var diff = target - now;
  if (diff > 0) {
    setTimeout(function() { location.reload(); }, diff);
  }
})();

let hideTimeout;
const enterBtn = document.getElementById('enterFullscreenBtn');
const exitBtn = document.getElementById('exitFullscreenBtn');
const overlay = document.querySelector('.mouse-overlay');

function showBtn() {
  const activeBtn = (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) ? exitBtn : enterBtn;
  activeBtn.style.display = 'block';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => {
    activeBtn.style.display = 'none';
    overlay.style.pointerEvents = 'auto';
  }, 3000);
}

overlay.addEventListener('mousemove', () => {
  showBtn();
  overlay.style.pointerEvents = 'none';
});

// --- upravený fullscreenchange handler: přepíná tlačítka a volá adjustVideoPlaySizeForFullscreen ---
function onFullscreenChange() {
  const fsElem = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
  const wrapper = document.querySelector('.video-wrapper');
  if (fsElem) {
    // pokud fullscreen aktivní, zobrazíme exit tlačítko
    enterBtn.style.display = 'none';
    exitBtn.style.display = 'block';
    showBtn(); // aby se tlačítko schovalo po x sekundách stejně jako dříve
  } else {
    // když není fullscreen, zobrazíme enter tlačítko
    exitBtn.style.display = 'none';
    enterBtn.style.display = 'block';
    showBtn();
  }
  // přepočítej velikost hráče pokud je potřeba
  adjustVideoPlaySizeForFullscreen();
}

// cross-browser event hooks
document.addEventListener('fullscreenchange', onFullscreenChange);
document.addEventListener('webkitfullscreenchange', onFullscreenChange);
document.addEventListener('msfullscreenchange', onFullscreenChange);
</script>

</body>
</html>
